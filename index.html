<body>
    <!-- Header --> 
   <section class="navbar-header py-5 text-center">
    <div class="charecters text-center smooth-scroll"  max="100" value="0">
      <div class="d-flex justify-content-center container">
         <div class="move" >
          <img src="images/logo.png" alt="logo" class="logo-img logo-move ">
         </div>
      </div>
      <div>
        <img src="images/char8.png" alt="" class="char-img-8 " id="moveBird" >
      </div>
      <div>
        <img src="images/char7.png" alt="" class="char-img-7">
      </div>
      <div>
        <div class="move2">
          <img src="images/char1.png" alt="" class="char-img2 box char-img" id="pin2">
        </div>
      </div>  
      <div>
        <div class="move-3">
          <img src="images/char2.png" alt="" class="char-img3 char-img2">
        </div>
      </div>
      <div class="move-4">
      <img src="images/char-3.png" alt="" class="char-img-3">
      </div>
      <div class="move-5">
      <img src="images/char4.png" alt="" class="char-img-4 char-img2">
      </div>
      <div class="move-6">
      <img src="images/char5.png" alt="" class="char-img-5">
      </div>
      <div> 
      <img src="images/char6.png" alt="" class="char-img-6 " id="moveBird2">
      </div>
     </div>
     <div class="laptop-img">
        <img src="images/laptop.png" alt="laptop" class="laptop laptop-up hide" id="laptopshow">
     </div>
   </section>
<script>
  AOS.init();

// logo Move
const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".move",
    start: "center bottom",
    end: "center top",
    scrub: true,
    duration:2,
    scrub:-1,
    // markers: true
  }
});

gsap.to('.logo-move',{
  scrollTrigger: {
    trigger: '.logo-move',
    start: 'top bottom',
    end: 'top 700',
    left:100,
    scrub: true,
    scrub:0.7,
    // markers:true,
  }
});
tl.to(".logo-move", {duration: 1})
gsap.to('.logo-move', {
  x: -1050,  
  y:100,
  scale:0.1,
  scrollTrigger: {
    trigger: '.logo-move',
    start: 'center center',
    end: 'bottom top',
    scrub: true,
    transition:'2s'
  }
});

// object Move 2

const tl2 = gsap.timeline({
  scrollTrigger: {
    trigger: '.char-img',
    start: 'top +=100',
    end: 'top +=500',
    left:100,
    scrub: true,
    scrub:1,
    // markers:true,
  }
});

gsap.to('.char-img',{
  y:350,
  x:40,
  scale:1.4,
  scrollTrigger: {
    trigger: '.char-img',
    start: 'top +=100',
    end: 'top +=500',
    left:100,
    scrub: true,
    scrub:0.4,
    // markers:true,
  }
});
tl2.to(".char-img", {duration: 1})

gsap.to('.char-img', {

  scrollTrigger: {
    trigger: '.logo-move',
    start: 'center center',
    end: 'bottom top',
    scrub: true,
    scrub:-2
  }
});

const tl7= gsap.timeline({

tl8.to(".char-img-7", {duration: 1,})

gsap.to('.char-img-7', {

const tl9= gsap.timeline({

gsap.to('.char-img-8',{

// Bird-2

const tl10= gsap.timeline({
  scrollTrigger: {
    trigger: '.char-img',
    start: 'top +=100',
    end: 'top +=500',
    left:100,
    scrub: true,
    scrub:1,
    // markers:true,
  }
});

gsap.to('.char-img-6',{
  y:290,
  x:-400,
  scale:1.8,
  scrollTrigger: {
    trigger: '.char-img',
    start: 'top +=100',
    end: 'top +=600',
    left:100,
    scrub: true,
    scrub:0.6,
    // markers:true,
  }
}); 

tl10.to(".char-img-6", {duration: 1,})

gsap.to('.char-img-6', {

  scrollTrigger: {
    x:-100,
    trigger: '.char-img',
    start: 'center center',
    end: 'bottom top',
    scrub: true,
  }
});


  // laptop
  myID = document.getElementById("laptopshow");

var myScrollFunc = function () {
    var y = window.scrollY;
    if (y >= 50) {
        myID.className = "laptop-up show"
    } else {
        myID.className = "laptop-up hide"
    }
};

window.addEventListener("scroll", myScrollFunc);

$(window).on("scroll", function() {
    var s = 700 - Math.min(400, $(document).scrollTop());
    $(".gamesta-img").width(s).height(s);
});

gsap.registerPlugin(ScrollTrigger);
gsap.to('.smooth-scroll', {
  value: 100,
  ease: 'none',
  scrollTrigger: { scrub: 1 }
});

</script>
